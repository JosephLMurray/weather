<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid vw-100 min-vh-100" >
    <header class="jumbotron jumbotron-fluid bg-info bg text-light">
        <div class="container text-center">
            <h1 class="font-weight-bolder">
                Weather Dashboard
            </h1>
        </div>            
    </header>
    <main class="container container-fluid align-items-stretch col-12 justify-content-around ">
        <section class="row justify-content-between">
                <div class= "col-12 col-md-3">
                  <h2 class="card-header" >Search for a City:</h2>
                  <br />
                  <form id="city-form">
                    <div class="form-group row">
                      <div class="col-12">
                        <input type="text" class="form-control" autofocus="true" name="cityName" placeholder="New York" id="cityName" />
                      </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" value="Submit" class="btn btn-primary btn-block font-weight-bold">
                        Submit
                        </button>
                    </div>
                  </form>
                  <hr />
                  <div class="row">
                    <div id="cityListings" class="col-12"></div>
                  </div>
                </div>
                <div id="hideBlock" class= "col-12 col-md-9 d-none">
                    <div class="row">
                        <div id="currentCity" class="card col-12 p-4"></div>
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="card-title my-3 mx-4">5 Day Forecast:</h3>
                                </div>
                            </div>
                            <div id="fiveDay" class="row card-deck p-4"></div>
                        </div>
                    </div>
                </div>        
            </div>
        </section>   
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
